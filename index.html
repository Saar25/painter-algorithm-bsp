<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/vite.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Painter Algorithm</title>
    </head>
    <body>
        <div class="menu-container">
            <div id="metadata"></div>
            <select name="object" id="scene-type-select" onchange="rebuildScene()">
                <option value="simple">simple</option>
                <option value="suzanne">suzanne</option>
                <option value="random">random</option>
                <option value="cross">cross</option>
            </select>
            <input id="triangle-count" type="number" name="triangle-count" value="50" />
            <div>
                <input id="stroke-checkbox" type="checkbox" name="stroke-checkbox" value="true" />
                <label for="stroke-checkbox">Stroke</label>
            </div>
            <div>
                <input id="bsp-checkbox" type="checkbox" name="bsp-checkbox" value="true" />
                <label for="bsp-checkbox">Use Bsp?</label>
            </div>
            <button id="shuffle-btn" onclick="shuffleScene()">Shuffle</button>
            <button id="rebuild-scene-btn" onclick="rebuildScene()">Rebuild</button>
        </div>
        <div class="canvas-container">
            <canvas id="canvas" width="900" height="600"></canvas>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
